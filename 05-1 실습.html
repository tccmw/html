<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>배송 정보</legend>
    <ul>
    <li>
      <label for="user-name">이름</label> 
      <input type="text" id="user-name" autofocus><br>
    </li>
    <li>
      <label for="email">이메일</label>
      <input type="text" id="email">
    </li>
    <li>
      <label for="user-pw">비밀번호</label>
      <input type="text" id="user-pw">
    </li>
    <li>
      <label for="user-pw2">비밀번호 확인</label>
      <input type="text" id="user-pw2">
    </li>
    <li>
    <label for="memo">메모</label>
    <textarea id="memo" cols="40" rows="4"></textarea>
    </li>
    <li>
      <label for="gg">상품선택</label>
      <select id="p">
        <option value="s_3" selected>선물용 3kg</option>
        <option value="s_5">선물용 5kg</option>
        <option value="f_3">가정용 3kg</option> 
        <option value="f_5">선물용 5kg</option>
      </select>
    </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="mailing" id="mailing_y">
    <label for="mailing_y">메일 수신</label>
      <input type="radio" name="mailing" id="mailing_n" checked>
      <label for="mailing_n">메일 수신 안 함</label>
  </fieldset>
  <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
  </div>
</body>
</html>
