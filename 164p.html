<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h3>개인정보</h3>
    <ul>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="공백 없이 입력하세요">
    </ul>
    <ul>
      <label for="phone">연락처</label>
      <input type="text" id="phone">
    </ul>
    <h3>지원 분야</h3>
    <ul>
      <label><input type="radio" name="gift" value="yes">웹 퍼블리싱</label>
    </ul>
    <ul>
      <label><input type="radio" name="gift" value="yes">웹 애플리이션 개발</label>
    </ul>
    <ul>
      <label><input type="radio" name="gift" value="yes">개발 환경 개선</label>
    </ul>
    <h3>지원 동기</h3>
    <ul>
      <label for="memo"></label>
      <textarea id="memo" cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
      </ul>
      <div>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
      </div>
  </fieldset>
</body>
</html>
